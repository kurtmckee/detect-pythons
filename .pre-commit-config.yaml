ci:
  autoupdate_schedule: "monthly"

repos:
  - repo: "meta"
    hooks:
      - id: "check-hooks-apply"
      - id: "check-useless-excludes"

  - repo: "https://github.com/pre-commit/pre-commit-hooks"
    rev: "v4.5.0"
    hooks:
      - id: "check-yaml"
      - id: "check-added-large-files"
      - id: "end-of-file-fixer"
      - id: "mixed-line-ending"
        args:
          - "--fix=lf"
      - id: "trailing-whitespace"

  - repo: "https://github.com/psf/black-pre-commit-mirror"
    rev: "23.10.1"
    hooks:
      - id: "black"

  - repo: "https://github.com/pycqa/isort"
    rev: "5.12.0"
    hooks:
      - id: "isort"

  - repo: "https://github.com/pycqa/flake8"
    rev: "6.1.0"
    hooks:
      - id: "flake8"

  - repo: "https://github.com/editorconfig-checker/editorconfig-checker.python"
    rev: "2.7.3"
    hooks:
      - id: "editorconfig-checker"
        # A small number of files contain YAML syntax indented with 2 spaces.
        # The .editorconfig file will continue to require 4 spaces,
        # but this pre-commit hook will ignore the specific files.
        exclude: "README.rst|test_sync_detector_code.py"

  - repo: "local"
    hooks:
      - id: "sync-identify-code"
        name: "Synchronize 'identify.py' source code into 'detector.sh'"
        language: "python"
        entry: "python src/detect_pythons/sync_identify_code.py"
        always_run: true
        pass_filenames: false

  - repo: "https://github.com/shellcheck-py/shellcheck-py"
    rev: "v0.9.0.6"
    hooks:
      - id: "shellcheck"
        args:
          - "--shell=bash"

  - repo: "local"
    hooks:
      - id: "sync-detector-code"
        name: "Synchronize detector source code into 'action.yml'"
        language: "python"
        entry: "python src/detect_pythons/sync_detector_code.py"
        always_run: true
        pass_filenames: false
      - id: "sync-readme-example"
        name: "Synchronize a functional example into the README"
        language: "python"
        entry: "python src/detect_pythons/sync_readme_example.py"
        always_run: true
        pass_filenames: false

  - repo: "https://github.com/python-jsonschema/check-jsonschema"
    rev: "0.27.0"
    hooks:
      - id: "check-github-workflows"
      - id: "check-dependabot"
